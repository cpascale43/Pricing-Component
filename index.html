<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pricing Component</title>
  </head>
  <body>
    <div class="text-center">
      <div>
        <h1>Our Pricing</h1>
        <div class="text-center">
          <label for="subscription" class="switch">Subscription Type</label>
          <button
            role="switch"
            aria-checked="true"
            id="subscription"
            class="round-button"
            class="full-button"
          >
            <span id="subscription" class="flex-small">Annual</span>
            <span id="subscription" class="flex-small">Monthly</span>
          </button>
        </div>
      </div>

      <div class="vertical-center">
        <div id="flexy" class="flex-row">
          <div class="flex-small">
            <div class="price-box">
              <h4>Basic</h4>
              <p>
                <span class="monthly">
                  &dollar;19.99
                </span>
                <span class="annually">
                  &dollar;199.99
                </span>
              </p>
              <ul>
                <li>500 GB Storage</li>
                <li>2 Users Allowed</li>
                <li>Send up to 3 GB</li>
              </ul>
              <button>Learn More</button>
            </div>
          </div>
          <div class="flex-small">
            <div class="price-box">
              <h4>Professional</h4>
              <p>
                <span class="monthly">
                  &dollar;24.99
                </span>
                <span class="annually">
                  &dollar;249.99
                </span>
              </p>
              <ul>
                <li>1 TB Storage</li>
                <li>5 Users Allowed</li>
                <li>Send up to 10 GB</li>
              </ul>
              <button>Learn More</button>
            </div>
          </div>
          <div id="flexy" class="flex-small">
            <div class="price-box">
              <h4>Master</h4>
              <p>
                <span class="monthly">
                  &dollar;39.99
                </span>
                <span class="annually">
                  &dollar;399.99
                </span>
              </p>
              <ul>
                <li>2 TB Storage</li>
                <li>10 Users Allowed</li>
                <li>Send up to 20 GB</li>
              </ul>
              <button>Learn More</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const flexy = document.getElementById('flexy');

    document.querySelectorAll("#subscription").forEach(function (theSwitch) {
      theSwitch.addEventListener("click", handleClickEvent, false);
    });

    function handleClickEvent(evt) {
      let el = evt.target;

      flexy.classList.toggle('show-annually')

      if (el.getAttribute("aria-checked") === "true") {
        el.setAttribute("aria-checked", "false");
      } else {
        el.setAttribute("aria-checked", "true");
      }
    }
  </script>
</html>
